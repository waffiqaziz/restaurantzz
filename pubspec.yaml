name: restaurantzz
description: "Your go-to app for finding epic eats, hidden gems, and must-try spots. Discover, vibe, and savor effortlessly."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.2.2
  url_launcher: ^6.3.0

  # UI
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.2.1
  readmore: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: fonts/nunito/Nunito-ExtraLight.ttf
          weight: 200
