name: restaurantzz
description: "Your go-to app for finding epic eats, hidden gems, and must-try spots. Discover, vibe, and savor effortlessly."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.3.0
  url_launcher: ^6.3.0

  # UI
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0
  flutter_launcher_icons: ^0.14.3

  # Local storage
  path_provider: ^2.1.5
  shared_preferences: ^2.5.1
  sqflite: ^2.4.1
  sqflite_common_ffi_web: ^0.4.5+4

  # Scheduler
  flutter_local_notifications: ^18.0.1
  flutter_timezone: ^4.0.0
  timezone: ^0.10.0

  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main

  junitreporter_flutter_3x: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0 

  sqflite_common_ffi: ^2.3.4+4
  mocktail: ^1.0.4

  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: fonts/nunito/Nunito-ExtraLight.ttf
          weight: 200

flutter_launcher_icons:
  android: false # set using default .xml
  ios: true
  image_path: "assets/icon/icon-512-maskable.png"
  windows:
    generate: true
    image_path: "assets/icon/icon-512-maskable.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icon/icon.png"